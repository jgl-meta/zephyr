description: Designware Quad-SPI NOR flash controller

compatible: "snps,qspi-nor"

include: flash-controller.yaml

properties:
  clock-frequency:
    type: int
    required: true
    description: Clock frequency information for Designware QSPI NOR Flash
  ahb-bus-frequency:
    type: int
    required: true
    description: Default AHB bus frequency for Designware QSPI Flash
  pp-lanes:
    type: int
    required: true
    description: Number of pp lanes to use in page program
